name: Bug Report
description: File a bug/issue
title: "bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before** reporting an issue, make sure to read the [documentation](https://github.com/fancypantalons/nvim-beads)
        and search [existing issues](https://github.com/fancypantalons/nvim-beads/issues) (even the [closed issues](https://github.com/ColinKennedy/nvim-beads.nvim/issues?q=is%3Aissue+is%3Aclosed))

        Usage questions such as ***"How do I...?"*** belong in [Discussions](https://github.com/fancypantalons/nvim-beads/discussions) and will be closed.
  - type: input
    attributes:
      label: "Neovim version (nvim -v)"
      placeholder: "0.8.0 commit db1b0ee3b30f"
    validations:
      required: true
  - type: input
    attributes:
      label: "Operating system/version"
      placeholder: "Rocky 9"
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is. Please include any related errors you see in Neovim.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Health
      description: Attach the output of `:checkhealth nvim_beads` here
      render: log
